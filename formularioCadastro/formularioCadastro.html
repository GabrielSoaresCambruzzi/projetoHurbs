<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Hurbs</title>
    <link rel="stylesheet" href="formularioCadastro.css">
    <script src="formulario.js"></script>
</head>
<body>
    
<div id="secao">
    <div class="formulario">
    <form id="form" action="/">
        <div class="formControl">
            <input id="campoFormularioNome" type="text" name="nome" placeholder="Nome">
        </div>
        <div class="formControl">
            <input id="campoFormularioEmail" type="email" name="email" placeholder="Email">
        </div>
        <div class="formControl">
            <input id="campoFormularioSenha" type="password" name="senha" placeholder="Senha">
        </div>
        <div class="formControl">
            <input id="campoFormularioConfirmarSenha" type="password" name="confirmarSenha" placeholder="Confirmar Senha">
        </div>
        <div class="formControl">
            <input id="botaoCadastrar" type="submit" name="acao" value="Cadastrar">
        </div>
        </div>
    </form>
    
    <div class="texto">
    <img src="imagens/logo-branca.svg" alt="">
    <h2>Comece a integrar seus produtos</h2>
    </div>
</div>

</body>
</html>
